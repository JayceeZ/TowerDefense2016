<!doctype html>
<html ng-app="appTable">
  <head>
    <title>Table</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app-global.css">
  </head>
  <script src="lib/socket.io.js"></script>
  <script src="lib/lodash.js"></script>
  <script src="lib/jquery.min.js"></script>
  <script src="lib/angular.min.js"></script>
  <script src="lib/angular-route.min.js"></script>
  <script src="lib/angular-touch.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/pixi.min.js"></script>
  <body oncontextmenu="return false;">
    <div id="viewport" ng-controller="markersCtrl">
      <div ng-view></div>
      <canvas class="marker" ng-repeat="m in markers" marker>{{ m.version }}</canvas>
    </div>
    <script src="app.js"></script>
    <script src="services.js"></script>
    <script src="model/Slot.js"></script>
    <script src="model/Marker.js"></script>
    <script src="model/Map.js"></script>
    <script src="model/Enemy.js"></script>
    <script src="model/Turret.js"></script>
    <script src="model/Projectile.js"></script>
    <script src="controllers/marker.js"></script>
    <script src="controllers/home.js"></script>
    <script src="controllers/create.js"></script>
    <script src="controllers/map.js"></script>
  </body>
</html>
