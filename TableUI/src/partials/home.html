<div id="home" class="home">
  <div class="col-md-12">
    <h1 class="app-title">PolyDefense</h1>
    <h2 class="screen-title">Cr√©ation d'une partie</h2>
  </div>
  <div id="slots" class="slots col-md-12">
    <div class="row">
      <div class="slot player-hand-device" ng-repeat="s in slots">
        {{ s.playerPseudo }}
      </div>
    </div>
    <div class="row">
      <div id="slot-{{ s.id }}" class="slot marker-space" style="background-color: {{ s.getColorCSS() }}" ng-repeat="s in slots" slot>
      </div>
    </div>
    <div class="col-md-offset-4 col-md-4 btn {{ slots[0].tag ? 'btn-success' : 'btn-danger' }} {{ slots[0].tag ? '' : 'disabled' }}" ng-click="createGame()">
      Lancer la partie
    </div>
  </div>
</div>
